<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="lib.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <h1>Library</h1>
        </header>
        
        <div class="data">
            <p class="read"> Read Books: </p>
            <ul id="booksRead"></ul>
            <p class="unread"> Unread Books: </p>
            <ul id="unreadBooks"></ul>
            <p class="totalBooks"> Total Books: </p>
            <ul id="totalBooks"></ul>
        </div>
        <div id="library">
            <p>Your Current Library Contains:</p>
            <table id="lib-table">
            </table>
        </div>

        <div class="nav">
            <div class="addBook">
                <button id="add">Add a book</button>
            </div>

            <div class="removeBook">
                <button id="remove">Remove a book</button>
                <input id="rmTitle" type="text" placeholder = "Title of Book" onfocus ="this.value = ''" required>
            </div>

            <div class="clearLib">
                <button id="clear">Clear</button>
            </div>
        </div>

        <div class="input">
            <form class="form">
                <input id="title" type="text" placeholder = "Title" onfocus ="this.value = ''"required>
                <input id="author" type="text" placeholder = "Author" onfocus ="this.value = ''" required>
                <input id="pagesRead" type="number" placeholder = "Pages Read" onfocus ="this.value = ''" required>
                <input id="page" type="number" placeholder = "Pages Total" onfocus ="this.value = ''"required>
                <label for = "read" style = "margin-top: 5px;">Read?
                    <input id="read" type="checkbox" placeholder = "Read?" required>
                </label>
                <button id = "submit">Submit</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright Â© 2021 noodaj</p>
    </footer>
</body>

</html>
